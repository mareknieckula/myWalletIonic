<ion-content padding>
  <img ion-img src="assets/imgs/logowallet.png">
  <h1>Witaj!</h1>
  <p>
    Aby rozpocząć, zaloguj się na swoje konto w myWallet. Jeżeli nie masz jeszcze konta, utwórz je jak najszybciej!
  </p>
  <button ion-button color="secondary" block padding (click)="login()">Zaloguj</button>
  <button ion-button color="light" block padding (click)="register()">Utwórz Konto</button>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-right color="royal" (click)="showInfo()">
        O Aplikacji
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
