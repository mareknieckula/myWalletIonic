<ion-header>

  <ion-navbar>
    <ion-title>Dodaj Wydatek</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p><b>Wpisz kwotę i wybierz kategorię.</b></p>
  <ion-item>
    <ion-label>Kwota:</ion-label>
    <ion-input [(ngModel)]="wydatek.price" type="number" step="0.01" min="0.01" placeholder="0,00" color="secondary"></ion-input>
  </ion-item>
  <br>
  <ion-list [(ngModel)]="wydatek.category" radio-group>
    <ion-label><b>Kategoria:</b></ion-label>
    <ion-item>
      <ion-label>Jedzenie</ion-label>
      <ion-radio value="jedzenie" color="secondary" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Rozrywka</ion-label>
      <ion-radio value="rozrywka" color="secondary"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Transport</ion-label>
      <ion-radio value="transport" color="secondary"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Edukacja</ion-label>
      <ion-radio value="edukacja" color="secondary"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Mieszkanie</ion-label>
      <ion-radio value="mieszkanie" color="secondary"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Inne</ion-label>
      <ion-radio value="inne" color="secondary"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button icon-end block color="secondary" (click)=addWydatek(wydatek)>Zapisz!
    <ion-icon icon name="checkmark"></ion-icon>
  </button>
</ion-content>
