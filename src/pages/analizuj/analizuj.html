<ion-header>

  <ion-navbar>
    <ion-title>Analiza Wydatków</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Analizuj Wydatki</h1>
  <p>Wybierz datę od: i do:</p>
  <ion-item>
      <ion-label>Od: </ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD" [(ngModel)]="date.from"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Do: </ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD" [(ngModel)]="date.to"></ion-datetime>
      </ion-item>
  <button ion-button block (click)="getReport()">Analizuj!</button>
  from: {{date.from}}
  to: {{date.to}}
</ion-content>
