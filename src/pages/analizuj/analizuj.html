<ion-header>

  <ion-navbar>
    <ion-title>Analiza Wydatków</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img ion-img src="assets/imgs/analytics.png">
  <h1>Wygeneruj Raport</h1>
  <p>Wybierz datę początkową i końcową raportu i nacisnij przycisk "Analizuj!"</p>
  <ion-item>
      <ion-label>Od: </ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD" [(ngModel)]="date.from"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Do: </ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY MM DD" [(ngModel)]="date.to"></ion-datetime>
      </ion-item>
      <br>
  <button ion-button block color="secondary" (click)="getReport()">Analizuj!</button>
</ion-content>
