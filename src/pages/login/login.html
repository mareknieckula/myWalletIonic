<ion-header>

  <ion-navbar>
    <ion-title>Zaloguj</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Zaloguj się na swoje konto w myWallet.</p>
  <br>
  <ion-list>

    <ion-item>
      <ion-label floating>Adres E-mail</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Hasło</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button color="secondary" block padding (click)="login()">Zaloguj</button>
    </ion-item>
  </ion-list>
</ion-content>
